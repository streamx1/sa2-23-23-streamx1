name: 04GitOps  github action to find tabs in code

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prepare:
    runs-on: [my_runner]
    steps:

      - name: Find the tab
        uses: tj-actions/changed-files@v35
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "File $file content `grep '\t' $file | wc -l` TAB" >> tab_report.log 2>&1


      - name: Upload the report
        uses: actions/upload-artifact@v2
        with:
          path: tab_report.log

